<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Username Field -->
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Type your username" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" 
                    required>
            </div>

            <!-- Password Field with Show Password -->
            <div class="mb-4 relative">
                <label class="block text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Type your password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" 
                    required>
                <button 
                    type="button" 
                    id="togglePassword" 
                    class="absolute top-9 right-3 text-gray-500 hover:text-purple-600 focus:outline-none">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full py-2 mt-4 bg-gradient-to-r from-cyan-500 to-purple-500 text-white font-bold rounded-lg shadow-md hover:from-cyan-600 hover:to-purple-600">
                LOGIN
            </button>
        </form>

        <!-- Sign-Up Link -->
        <div class="text-center mt-4">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-purple-600 hover:underline">SIGN UP</a>
        </div>
    </div>

    <!-- JavaScript for Show Password -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
