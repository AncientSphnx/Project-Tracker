<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Phase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your provided CSS -->
  <script defer src="{% static 'js/script.js' %}"></script> <!-- Link to your provided JavaScript -->
</head>
<body>
<div class="site-wrap">

  <!-- Sidebar -->
  <nav class="site-nav">
    <div class="name">
    </div>
    <ul>
      <li><a href="{% url 'student_dashboard' %}">My Dashboard</a></li>
      <li><a href="{% url 'progress_tracker' %}">Progress Tracker</a></li>
      <li><a href="{% url 'all_projects' %}">All Projects</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
    
  </nav>

  <!-- Main Content -->
  <main>
    <header>
      <h1 class="title">Add Phase to "{{ project.title }}"</h1>
    </header>

    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <div class="box">
          <h2 class="subtitle">Phase Details</h2>
          <div class="field">
            <label for="id_title" class="label">Title</label>
            <div class="control">
              {{ form.title }}
            </div>
          </div>

          <div class="field">
            <label for="id_description" class="label">Description</label>
            <div class="control">
              {{ form.description }}
            </div>
          </div>

          <div class="field">
            <label for="id_due_date" class="label">Due Date</label>
            <div class="control">
              {{ form.due_date }}
            </div>
          </div>

          <div class="field">
            <label for="id_status" class="label">Status</label>
            <div class="control">
              {{ form.status }}
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="field">
          <div class="control">
            <center><button type="submit" class="btn">
              Add Phase
            </button></center>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
