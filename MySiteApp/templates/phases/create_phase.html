<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Phase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="flex w-full">
    <!-- Sidebar -->
    <div class="w-80 bg-purple-700 text-white p-8 min-h-screen rounded-lg border border-purple-5000">
        <a href="{% url 'student_dashboard' %}"><div class="text-3xl font-bold mb-10">Dashboard</div></a>
        <ul>
            <li class="mb-6">
                <a href="#" class="text-white hover:text-gray-300">My Projects</a>
            </li>
            <li class="mb-6">
                <a href="#" class="text-white hover:text-gray-300">Progress Tracker</a>
            </li>
            <li class="mb-6">
                <a href="{% url 'profile' %}" class="text-white hover:text-gray-300">Profile</a>
            </li>
            <li>
                <a href="{% url 'login' %}" class="text-white hover:text-gray-300">Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <h1 class="text-2xl font-semibold text-gray-900 mb-6">Add Phase to "{{ project.title }}"</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="w-full py-2 mt-4 bg-green-500 text-white text-lg rounded-lg shadow-md hover:bg-green-600">
                    Add Phase
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
