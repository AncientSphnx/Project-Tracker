<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Project</h1>
        <p class="mb-4">Are you sure you want to delete the project <strong>{{ project.title }}</strong>? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                Confirm Delete
            </button>
            <a href="{% url 'all_projects' %}" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded">Cancel</a>
        </form>
    </div>
</body>
</html>
