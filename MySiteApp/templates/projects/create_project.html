<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your provided CSS -->
  <script defer src="{% static 'js/script.js' %}"></script> <!-- Link to your provided JavaScript -->
</head>
<body>

<div class="site-wrap">

  <!-- Sidebar -->
  <nav class="site-nav">
    <div class="name">
    </div>
    <ul>
      <li class="active"><a href="{% url 'student_dashboard' %}">My Dashboard</a></li>
      <li><a href="{% url 'progress_tracker' %}">Progress Tracker</a></li>
      <li><a href="{% url 'all_projects' %}">All Projects</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <header>
      <h1 class="title">Create New Project</h1>
    </header>

    <!-- Create Project Form -->
    <section class="section">
      <div class="container">
        <div class="box">
          <form method="POST">
            {% csrf_token %}
            <div class="field">
              <label for="title" class="label">Project Title</label>
              <div class="control">
                {{ form.title }}
              </div>
            </div>

            <div class="field">
              <label for="description" class="label">Project Description</label>
              <div class="control">
                {{ form.description }}
              </div>
            </div>

            <div class="field">
              <label for="start_date" class="label">Start Date</label>
              <div class="control">
                {{ form.start_date }}
              </div>
            </div>

            <div class="field">
              <label for="due_date" class="label">Due Date</label>
              <div class="control">
                {{ form.due_date }}
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-primary is-fullwidth">
                  Create Project
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</div>

</body>
</html>
